# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: postgresql
  database: st
  user: st
  pool: 5
  timeout: 5000
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  database: st_test
  user: st
  pool: 5000
  timeout: 5000
  host: localhost
  encoding: utf-8
  template: template0

production:
  adapter: postgresql
  database: st
  username: st
  password: <%= ENV['ST_POSTGRES_PASSWORD'] %>
  host: localhost
  pool: 5
  timeout: 5000
